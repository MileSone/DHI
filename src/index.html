<!-- ************************ IMPORTANT INFORMATION ************************************
  This navigation bar template is provided as an example of how to configure
  a JET hybrid mobile application with a navigation bar as a single page application
  using ojRouter and ojModule.  It contains the Oracle JET framework and a default
  requireJS configuration file to show how JET can be setup in a common application.
  This project template can be used in conjunction with demo code from the JET
  website to test JET component behavior and interactions.

  Any CSS styling with the prefix "demo-" is for demonstration only and is not
  provided as part of the JET framework.

  Best practice patterns are provided as part of the JET website under the Samples section.

  Aria Landmark role attributes are added to the different sections of the application
  for accessibility compliance. If you change the type of content for a specific
  section from what is defined, you should also change the role value for that
  section to represent the appropriate content type.
  ***************************** IMPORTANT INFORMATION ************************************ -->
<html>
    <head>
        <title>JET Mobile Demo</title>
        <meta charset="UTF-8">   
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <link rel="icon" href="css/images/favicon.ico" type="image/x-icon" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <link rel="stylesheet" href="css/libs/oj/v2.1.0/alta/oj-alta-min.css" id="css" /> 
        <!--  <link rel="stylesheet" href="css/style.css" id="css" /> -->

        <!-- This is where you would add any app specific styling -->
        <link rel="stylesheet" href="css/libs/jqueryui-themes/base/jquery-ui.min.css" type="text/css">
        <link rel="stylesheet" href="css/libs/font-awesome-4.6.3/css/font-awesome.min.css" type="text/css"/>
        <link rel="stylesheet" href="css/libs/font-awesome-4.6.3/css/font-awesome-animation.min.css" type="text/css"/>
        <link rel="stylesheet" href="css/animations.css" type="text/css"/>
        <link rel="stylesheet" href="css/override.css" type="text/css"/>
        <link rel="stylesheet" href="css/hero.css" type="text/css"/>
        <link rel="stylesheet" href="css/masonry-docs.css" type="text/css"/>

    </head>
    <body class="oj-hybrid">

        <!-- template for rendering navigation bar items -->
        <script type="text/html" id="navTemplate">
        <li><a href="#">
                <span data-bind="css: $data['iconClass']"></span>
                <!-- ko text: $data['name'] --> <!--/ko-->
            </a></li>
    </script>



    <div id="globalBody" style="display: none" class="oj-hybrid-applayout-page oj-hybrid-applayout-navbar-non-fixed">
        <div role="main" class="oj-hybrid-applayout-scrollable-wrapper oj-hybrid-padding"
             data-bind="visible: isLoggedIn(),ojModule: router.moduleConfig"></div>
        <!--
           ** Oracle JET V1.2 hybrid mobile application navigation bar pattern.
           ** Please see the Oracle JET Cookbook Hybrid Mobile Application demos for
           ** more information on how to use this pattern.
        -->
        <div id= "btnTabBar" role="navigation" class="oj-hybrid-applayout-navbar">
            <div class="oj-navigationlist-stack-icon-label"
                 data-bind="ojComponent:{component: 'ojNavigationList', navigationLevel: 'page',
          optionChange: navChangeHandler, selection: router.stateId(),
          edge: 'top', item: {template: 'navTemplate'}, data: navDataSource}">
            </div>
        </div>
    </div>

    <div id="toastDialogWrapper">
        <div style="display:none" id="toastDialog" title="" data-bind="ojComponent:{component: 'ojDialog', initialVisibility: 'hide', modality: modality}">
            <div class="oj-dialog-header">
                <div data-bind="css: headerIcon"></div>
            </div>
            <div class="oj-dialog-body">
                <div class="title" data-bind="text: titleText"></div>
                <div class="message" data-bind="text: messageText"></div>
            </div>
            <!-- ko if: showOK -->
            <div class="oj-dialog-footer oj-dialog-footer-separator">
                <button id="msgBoxOkButton" data-bind="ojComponent: {component: 'ojButton', label: okText}, click: handleOKClose"> </button>
            </div>
            <!-- /ko -->
        </div>
    </div>



    <div id="jqDialogWrapper">
        <div id="dialog-message" data-bind="attr: { title: titleText }" style="display:none">
            <p style="margin:20px 7px 20px 0;">
                <span data-bind="attr: { class: headerIcon }" style="float:left;margin-right:5px;"></span>
                <span data-bind="text: dialogMsg"></span>
            </p>
        </div>
    </div>
    <script type="text/javascript" src="js/libs/require/require.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
