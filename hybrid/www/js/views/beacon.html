<div class="oj-hybrid-padding" data-bind="visible: loadReady" >
        <span style="text-align: center;padding-top: 22px;color: black;    display: block;">Beacon enable： <input id="switch" data-bind="ojComponent: {component: 'ojSwitch', 
				value: isChecked}"/>
            &nbsp;&nbsp;<strong data-bind="text: (isChecked()) ? 'yes' : 'no'"></strong></span>
    <br/>
    <div>
        <span data-bind="text: message"></span>
    </div>
</div>

<div  data-bind="visible: manualYN" class="oj-hybrid-padding">
    <div>
        <label for="senderId">UUID: </label>
        <input id="uuid" 
               type="text"
               data-bind="ojComponent: {component: 'ojInputText', 
                                  value: uuid}"/>
        <hr/>
        <label for="senderId">Major: </label>
        <input id="major" 
               type="text"
               data-bind="ojComponent: {component: 'ojInputText', 
                                  value: major}"/>

        <label for="senderId">Minor: </label>
        <input id="minor" 
               type="text"
               data-bind="ojComponent: {component: 'ojInputText', 
                                  value: minor}"/>
    </div>
    <div>
        <input id="submit" type="submit" 
               data-bind="click: save, 
                    ojComponent: {component: 'ojButton', label: 'Save setting', chroming: 'full'}
               "/>
    </div>
</div>
<hr/>
